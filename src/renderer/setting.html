<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>

<body>
    <div id="find">
        <input type="text" name="查找" id="find_input" title="{查找}" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false">
        <div id="find_t"></div>
        <button title="{上一个匹配}" id="find_b_last"><img src="./assets/icons/up.svg" class="icon"></button>
        <button title="{下一个匹配}" id="find_b_next"><img src="./assets/icons/down.svg" class="icon"></button>
        <button title="{关闭}" id="find_b_close"><img src="./assets/icons/close.svg" class="icon"></button>
    </div>

    <div id="main">
        <div id="menu">
            <li>
                <t>个人资料</t>
            </li>
            <li>
                <t>外观、视图与框架</t>
            </li>
            <li>
                <t>搜索</t>
            </li>
            <li>
                <t>隐私与安全</t>
            </li>
            <li>
                <t>语言</t>
            </li>
            <li>
                <t>系统与性能</t>
            </li>
            <li>
                <t>关于</t>
            </li>
        </div>

        <div id="setting_main">
            <div id="setting_item">
                <h1>
                    <t>个人资料</t>
                </h1>
            </div>

            <div id="setting_item">
                <h1>
                    <t>外观、视图与框架</t>
                </h1>

                <h2>
                    <t>缩放</t>
                </h2>
                <selectmenu></selectmenu>

                <h2>
                    <t>字体</t>
                </h2>

                <h2>
                    <t>框架</t>
                </h2>
                <label><input type="checkbox">总是显示框架</label>
                <br>
                <label><input type="checkbox">自动为网页顶栏添加窗口拖拽</label>

            </div>

            <div id="setting_item">
                <h1>
                    <t>搜索</t>
                </h1>

                <h2>
                    <t>搜索引擎</t>
                </h2>
                <h3>
                    <t>默认搜索引擎</t>
                </h3>
                <selectmenu></selectmenu>
                <h3>
                    <t>自定义搜索引擎</t>
                </h3>
                <div id="search_engine">
                </div>
            </div>

            <div id="setting_item">
                <h1>
                    <t>隐私与安全</t>
                </h1>
            </div>

            <div id="setting_item">
                <h1>
                    <t>语言</t>
                </h1>

                <h2>
                    <t>选择语言</t>
                </h2>
                <selectmenu data-path="lan">
                    <option value="zh-HANS">简体中文</option>
                    <option value="zh-HANS">繁体中文</option>
                    <option value="en">English</option>
                </selectmenu>
            </div>

            <div id="setting_item">
                <h1>
                    <t>系统与性能</t>
                </h1>

                <h2>
                    <t>默认浏览器</t>
                </h2>
                <label><input type="checkbox">设为默认浏览器</label>
                <h2>
                    <t>性能</t>
                </h2>
                <label><input type="checkbox">硬件加速（如果可用）</label>
                <br>
                <label><input type="checkbox">标签页休眠</label>
            </div>

            <div id="setting_item">
                <h1>
                    <t>关于</t>
                </h1>
                <div id="about">
                    <img src="./assets/icon.svg" alt="Logo">
                    <div id="about_main">
                        <div id="name"></div>
                        <button id="version" title="{检查更新}"></button>
                        <div id="description"></div>
                    </div>
                    <div id="update_info"></div>
                    <div id="info"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="set/set.ts" type="module"></script>

</html>
